<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AS Çek Takip Sistemi - Güvenli Giriş">
  <meta name="robots" content="noindex, nofollow">
  <title>Giriş - AS Çek Takip Sistemi</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="site-logo-tr.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #c41e3a;
      --primary-dark: #a01830;
      --primary-light: #dc3545;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-primary: #334155;
      --danger: #ef4444;
      --shadow-glow: 0 0 60px rgba(196, 30, 58, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-logo img {
      height: 80px;
      width: auto;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .login-subtitle {
      font-size: 14px;
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--text-muted);
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      font-family: inherit;
      font-size: 16px;
      color: var(--text-primary);
      background: var(--bg-input);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.2);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s ease;
    }
    
    .password-toggle:hover {
      color: var(--text-primary);
    }
    
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    
    .form-check input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    .form-check label {
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    .btn-login {
      width: 100%;
      padding: 16px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(196, 30, 58, 0.4);
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.5);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .btn-login .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    
    .btn-login.loading .spinner {
      display: inline-block;
    }
    
    .btn-login.loading .btn-text {
      opacity: 0.7;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      padding: 12px 16px;
      margin-bottom: 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      border-radius: 10px;
      color: var(--danger);
      font-size: 14px;
      animation: shake 0.5s ease;
    }
    
    .error-message.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .login-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-primary);
    }
    
    .login-footer p {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 20px;
      font-size: 11px;
      color: #10b981;
    }
    
    .security-badge svg {
      width: 14px;
      height: 14px;
    }
    
    /* Background decoration */
    .bg-decoration {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(196, 30, 58, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    .bg-decoration.top-right {
      top: -300px;
      right: -300px;
    }
    
    .bg-decoration.bottom-left {
      bottom: -300px;
      left: -300px;
    }
  </style>
</head>
<body>
  <!-- Background decorations -->
  <div class="bg-decoration top-right"></div>
  <div class="bg-decoration bottom-left"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="site-logo-tr.png" alt="AS Teknolojik Logo">
      </div>
      
      <h1 class="login-title">Çek Takip Sistemi</h1>
      <p class="login-subtitle">Devam etmek için sisteme giriş yapın</p>
      
      <div class="error-message" id="error-message">
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span id="error-text"></span>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Şifre</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input 
              type="password" 
              class="form-input" 
              id="password" 
              placeholder="Şifrenizi girin"
              autocomplete="current-password"
              required
            >
            <button type="button" class="password-toggle" id="toggle-password">
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eye-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Beni hatırla</label>
        </div>
        
        <button type="submit" class="btn-login" id="login-btn">
          <span class="spinner"></span>
          <span class="btn-text">Giriş Yap</span>
        </button>
      </form>
      
      <div class="login-footer">
        <p>AS Teknolojik - Construction for Future</p>
        <div class="security-badge">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
          Güvenli Bağlantı
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      if (Auth.isAuthenticated()) {
        window.location.href = 'index.html';
        return;
      }
      
      const form = document.getElementById('login-form');
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('toggle-password');
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      
      // Toggle password visibility
      toggleBtn.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        
        const eyeIcon = document.getElementById('eye-icon');
        if (type === 'text') {
          eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
        } else {
          eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
      });
      
      // Handle form submit
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = passwordInput.value;
        
        if (!password) {
          showError('Lütfen şifrenizi girin.');
          return;
        }
        
        // Show loading
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        hideError();
        
        // Simulate slight delay for UX
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Attempt login
        const result = await Auth.login(password);
        
        if (result.success) {
          // Success - redirect to dashboard
          window.location.href = 'index.html';
        } else {
          // Error
          showError(result.error);
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          passwordInput.focus();
          passwordInput.select();
        }
      });
      
      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.add('show');
      }
      
      function hideError() {
        errorMessage.classList.remove('show');
      }
      
      // Focus password input
      passwordInput.focus();
    });
  </script>
</body>
</html>
